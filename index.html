            <h1>Hi , I am<br/>
                Frank Guo
            </h1>
            <p>目前就讀淡江大學運輸管理學系，未來想成為一位網頁全端工程師，一開始是藉由youtube的彭彭老師免費課程由網頁爬蟲到後期接觸到網頁設計，漸漸有了興趣，到HaHow購買相關課程，學習過程中也碰觸到滿多困難的。
                <br/>
                <br/>
                在一次解決問題的過程中與助教聊天，助教聽說我也有想接觸後端時，推薦了這門課給我，繼續精進自己的相關實力，也藉由不同老師的教法，從中找出對自己最有效率的學習方式。
            </p>
